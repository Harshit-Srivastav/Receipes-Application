{% include "base.html" %}
{%  block start %}
<p class="text-center text-danger fs-3 fw-bold ">Edit Receipes</p>
<form class="w-50 p-3 container" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="receipe_name" class="form-label">Receipe Name</label>
      <input type="text" name="receipe_name" placeholder='Receipe Name' value={{receipe.receipe_name}} class="form-control" id="receipe_name" aria-describedby="rounded-circle">
    </div>
    <div class="mb-3">
      <label for="receipe_description" class="form-label">Receipe Description</label>
      <!-- <input type="text" name="receipe_description" class="form-control" id="receipe_description"> -->
      <textarea class="form-control" name="receipe_description" placeholder="Enter Receipe Description" id="receipe_description">{{receipe.receipe_description}}</textarea>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Receipe Image</label>
        <input class="form-control" name="receipe_image" type="file" id="formFile">
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
  </form>
  
{% endblock %}
